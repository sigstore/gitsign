name: Verify

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  license-check:
    name: license boilerplate check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.0.2
      - uses: actions/setup-go@d0a58c1c4d2b25278816e339b944508c875f3613 # v3.3.0
        with:
          go-version: 1.19
          check-latest: true
      - name: Install addlicense
        run: go install github.com/google/addlicense@v1.0.0
      - name: Check license headers
        run: |
          set -e
          addlicense -l apache -c 'The Sigstore Authors' -v \
            -ignore "*.yml" \
            -ignore "*.yaml" \
            -ignore "internal/fork/**" \
            *
          git diff --exit-code

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.0.2
      - uses: actions/setup-go@d0a58c1c4d2b25278816e339b944508c875f3613 # v3.3.0
        with:
          go-version: 1.19
          check-latest: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@0ad9a0988b3973e851ab0a07adf248ec2e100376 # v3.3.1
        timeout-minutes: 5
        with:
          version: v1.50.1

  generate-docs:
    name: generate-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.0.2
      - uses: actions/setup-go@d0a58c1c4d2b25278816e339b944508c875f3613 # v3.3.0
        with:
          go-version: 1.19
          check-latest: true
      - name: Check CLI docs are up to date
        run: ./hack/presubmit.sh