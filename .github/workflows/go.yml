name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Unit Tests
      run: go test -v ./...
      
    - name: Test Sign commit
      run: |
        set -e

        # Setup repo + tool
        go install .
        export PATH="$PATH:$GOPATH/bin"; echo "PATH=${PATH}"
        whereis smimecosign
        mkdir /tmp/git
        cd /tmp/git
        git init -b main .
        git config --global user.email "test@example.com"
        git config --global user.name "smimecosign"
        git config --global gpg.x509.program smimecosign
        git config --global gpg.format x509

        # Sign commit
        git commit --allow-empty -s --message="Signed commit"
        git --no-pager log --show-signature -1
        git cat-file commit HEAD | sed -n '/BEGIN/, /END/p' | sed 's/^ //g' | sed 's/gpgsig //g' | sed 's/SIGNED MESSAGE/PKCS7/g' | openssl pkcs7 -print -print_certs -text
